<body>
    <div class="caja">

        <br><br>

        <br><br>

            <option value="2">gimnasio</option>
        </select>

        <label for="intensidad" class="ms-2">Intensidad </label>
        <select id="intensidad" type="text">
            <option value="1">inteso</option>
            <option value="2">leve</option>
        </select>
        <br> <button type="submit" class="boton1 btn m-4 btn-primary">Calcular</button>
    
    </form>
